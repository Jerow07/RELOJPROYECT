<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCKAPP</title>
    <link rel="stylesheet" href="ESTILO.css">
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</head>
<body>
    <section class="confondo" id="confondo">
        <div class="fondo">
            <div id="videoDeFondo" img scr="bosque-dia.jpg" ></div>
        </div>
        <div class="cita">
            <p id="frase">Not every day is going to offer us a chance to save somebody's life, but every day offers us an opportunity to affect one.</p>
            <ion-icon name="refresh" onclick="cambiarfrase()"></ion-icon>
            <b id="persona">Mark Bezos</b>
        </div>
        <div class="abajo">
            <div class="reloj">
                <div class="citadebuendia" id="citadesaludo"><ion-icon class="iconoboton" name="sunny"></ion-icon><span>Good morning, it's currently</span></div>
                <h1 id="hora"></h1>
                <span id="geolocalizacion">in Buenos Aires, Argentina</span>
            </div>
            <div>
                <button id="boton" class="boton" onclick="deslizar()">MORE<ion-icon class="iconoboton" name="chevron-down-circle"></ion-icon></button> 
            </div>
        </div>
    </section>
    <section id="partesinfondo" class="partedeabajosinfondo">
        <div>
            <div>
                <span>CURRENT TIMEZONE</span>
                <h2 id="geolocalizacion2">America, Buenos Aires</h2>
            </div>
            <div>
                <span>DAY OF THE YEAR</span>
                <h2 id="diadelanio">295</h2>
            </div>
        </div>
        <div class="conborde"></div>
        <div>
            <div>
                <span>DAY OF THE WEEK</span>
                <h2 id="diadelasemana">5</h2>
            </div>
            <div>
                <span>DAY OF THE MONTH</span>
                <h2 id="diadelmes">42</h2>
            </div>
        </div>     
    </section>    
    <script src="main.js"></script>
</body>
</html>
